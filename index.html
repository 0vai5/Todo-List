<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="icon" type="image/png" href="https://clipground.com/images/verified-tick-png-6.png"/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img  src="https://clipground.com/images/verified-tick-png-6.png" alt="">
    <h1>Todos</h1>
    <form  id="form">
        <input id="input" autocomplete="off" type="text" class="input" placeholder="Enter your todo">
        <ul class="todos" id="todos">
           
        </ul>
    </form>


    <small>Click to Mark as Done!</small>
    <small style="margin-top: 0.2vw; margin-bottom: 3vw;">Right Click to Delete!</small>
    
    
    <script src="script.js"></script>
</body>
</html>
